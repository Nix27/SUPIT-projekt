<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="icon" href="../img/Algebra-logo.png">
    <link rel="stylesheet" href="../Navbar/Navbar.css">

    <script src="https://kit.fontawesome.com/1579cdd6ee.js" crossorigin="anonymous"></script>
    <script src="../Navbar/Navbar.js"></script>
    <script src="../Kontakt/Kontakt.js"></script>
</head>
<body>
    <nav>
        <ul id="menu">
            <li onclick="ShowMenu('menu')"><i class="fa-solid fa-bars"></i></li>
            <li><a href="#">Prijavi se <i class="fa-solid fa-right-from-bracket"></i></a></li>
            <li><a href="../Početna/Početna.html"><i class="fa-solid fa-house"></i> Početna</a></li>
            <li><a href="../O nama/O_nama.html"><i class="fa-solid fa-comments"></i> O nama</a></li>
            <li><a href="../Novosti/Novosti.html"><i class="fa-solid fa-circle-info"></i> Novosti</a></li>
            <li><a href="#" onclick="ShowForm()"><i class="fa-solid fa-envelope"></i> Kontakt</a></li>
        </ul>
    </nav>
        <main>
            <h1>Nastavni plan</h1>
            <div id="content">
                <div id="subcontent">
                    <form method="get" action="">
                        <label for="odabirKolegija">Naziv kolegija:</label><br>
                        <input type="text" id="odabirKolegija" placeholder="Započnite unos naziva kolegija..." autocomplete="on" autofocus></input>
                    </form>
                </div>
                <div id="subcontent">
                    <table></table>
                </div>
            </div>
            <div id="bgKontakt">
                <div id="kontakt">
                    <h2><i class="fa-solid fa-envelope"></i> KONTAKTIRAJTE NAS</h2>
                    <form action="https://www.fulek.com/mvc/supit/project-contact-form" method="post">
                        <label for="punoime">Puno ime</label><br>
                        <input type="text" id="punoime" name="FullName" autocomplete="on"><br>
                        <label for="email">E-mail</label><br>
                        <input type="email" id="email" name="Email" autocomplete="on"><br>
                        <label for="vaznost">Važnost poruke</label><br>
                        <select id="vaznost" name="Importance">
                            <option>Visoka</option>
                            <option>Srednja</option>
                            <option>Niska</option>
                        </select><br>
                        <label for="poruka">Poruka</label><br>
                        <textarea id="poruka" name="Message" ></textarea><br>
                        <label for="obavijesti">Želim primati obavijesti</label>
                        <input type="checkbox" id="obavijesti" name="ReceiveNewsletter"><br>
                        <input type="submit" value="Pošalji" class="btn btn-primary">
                        <input type="button" value="Odustani" class="btn btn-danger" onclick="HideForm()">
                    </form>
                </div>
            </div>
        </main>
        <footer>
            <p>Budi izvrstan u onom što voliš <br> <span>zaiskri</span></p>
        </footer>
</body>
</html>
